# Write your group name exactly as it appears on Canvas.
group: a_group33

# Write the names of your group members as a comma-separated list
# within the square brackets.
members: [Simpson Chiwashira, Trishan Banerjee, Affan Idowu Kareem, Olawuyi Pelumi Emmanuel, Jennifer Oge Kela-Onwuchekwa]

# Write your general topic.  
topic: Fitness

# Write your research question, following one of the three allowed templates.
# Be sure your question is all on one line.
RQ: Is there a difference in mean between the number of steps taken by an individual and their diet type depending on their fitness goals?

# Write your independent and dependent variables.  These should be the
# column names where these variables are found in your dataset's CSV
# file.
independent-var: Diet.Type
dependent-var: Steps

# Write the null hypothesis for your research question, again ensuring it is all on one line.
null-hypothesis: There is no difference in mean between the number of steps taken by an individual and their diet type depending on their fitness goals. 

# Write the alternative hypothesis for your research question, again ensuring it is all on one line.
alt-hypothesis: There is a difference in the mean between the number of steps taken by an individual and their diet type depending on their fitness goals.

# Write the dataset URL.  Be sure it has the allowed hostname.
dataset-url: https://data.world/selcukyilmaz/fitness-dataset-of-healthy-man-130-days

